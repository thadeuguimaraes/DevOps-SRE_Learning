apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: my-pvc
          mountPath: /usr/share/nginx/html
  volumes:
    - name: my-pvc
      persistentVolumeClaim:
        claimName: my-pvc
